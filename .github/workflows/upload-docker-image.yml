name: Build docker image

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Docker build
      run: docker build -t kibrq/akinator-build:$(date +%s) -f dockerfile/minimal.Dockerfile .
    - name: Docker push
      run: docker push ${{secrets.DOCKER_USER}}/akinator:latest
